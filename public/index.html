<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
    </div>

    <input type="text" id="username" placeholder="Human Player"/>
    <button onClick="startGame()">Play Again</button>
    
    <br><br><br>

    <fieldset style="width:500px;">
        <legend>Game Statistics</legend>

        HumanPlayer: <label id="playerA"></label><br>
        Points: <label id="playerAPoints"></label> <br><br>


        AIPlayer: <label id="AIPlayer">AI PLayer</label><br>
        Points: <label id="aiplayerPoints"></label><br>

    </fieldset>

    <br><br>
    <fieldset style="width:500px;">
        <legend>Match History</legend>
        <ul id="list">

        </ul>
    </fieldset>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
